<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/shoppingcart.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <!--daohang-->
    <div id="top">
        <div class="top-wrap">
            <nav>
                <p>
                    <a href="javascript:;">网站导航</a>
                    <a href="javascript:;">商家入驻</a>
                    <a href="javascript:;">客户服务</a>
                    <a href="javascript:;">网站导航</a>
                </p>
            </nav>
            <div class="top_r">
                <ul>
                    <li>
                        <a href="login.html">请登录</a>
                    </li>
                    <li>
                        <a href="registry.html" class="top_r_special">注册有礼</a>
                    </li>
                    <li>
                        <a href="javascript:;">我的订单</a>
                    </li>
                    <li>
                        <a href="javascript:;">我的易购</a>
                    </li>
                    <li>
                        <a href="javascript:;">苏宁会员</a>
                    </li>
                    <li>
                        <a href="javascript:;">易购宝</a>
                    </li>
                </ul>
            </div>
        </div>
   </div>
   <!--guanggao-->
   <div class="guanggao">
       <a href="javascript:;"><img src="https://image.suning.cn/uimg/aps/material/155904346710465225.jpg" alt=""></a>
   </div>
   <!--sousuo-->
   <div class="nav">
    <div class="nav-left">
        <img src="./img/logo.png" alt="">
    </div>
    <div class="search">
        <form action="#">
            <input type="search" class="search-frame" placeholder="输入关键字搜索商品/商铺/品牌" onfocus="this.placeholder=''"
            onblur="this.placeholder='输入关键字搜索商品/商铺/品牌'">
            <input type="submit" value="搜索" class="search-input">
        </form>
    </div>
</div>
   <!--shoppingcart-->
   <div id="container" class="cart">
    <div class="w">
        <!--全部商品哪一行-->
        <div class="cart-top" style="display: block;">
            <div class="cart-top-left">
                <a href=""><em>全部商品</em></a>
            </div>
            <div class="footline">
                <div class="line"></div>
            </div>
        </div>
        <!--包裹购物车-->
        <div class="cart-wrap" style="display: block;">
            <div class="w">
                <div id="jd-cart">
                    <div class="cartmain">
                        <div class="cart-thead">
                            <div class="cart-col t-checkbox">
                                <div class="cart-checkbox">
                                    <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                                </div>
                            </div>
                            <div class="cart-col t-goods">商品</div>
                            <div class="cart-col t-props"></div>
                            <div class="cart-col t-prices">单价(元)</div>
                            <div class="cart-col t-quantity">数量</div>
                            <div class="cart-col t-sum">小计(元)</div>
                            <div class="cart-col t-action">操作</div>
                        </div>
                        <div id="cart-list">
                            <div class="cart-item-list">
                                <div class="cart-tbody">
                                    <!-- 显示购物车列表 -->
                                    <div class="item-list">
                                        <div class="goods-item goods-item-sele" style="display: none;">
                                            <div class="goods-info">
                                                <div class="cell b-checkbox">
                                                    <div class="cart-checkbox">
                                                        <input type="checkbox" checked="" name="" id="" value="" />
                                                        <span class="line-circle"></span>
                                                    </div>
                                                </div>
                                                <div class="cell b-goods">
                                                    <div class="goods-name">
                                                        <div class="goods-pic">
                                                            <a href=""><img src="" alt="" /></a>
                                                        </div>
                                                        <div class="goods-msg">
                                                            <div class="goods-d-info">
                                                                <a href="">Apple iMac 27英寸一体机（Core i5
                                                                    处理器/8GB内存/1TB存储/2GB独显/Retina 5K屏 MK462CH/A）</a>
                                                            </div>
                                                            <div class="goods-ex">
                                                                <span class="promise"></span>
                                                                <span class="promise">
                                                                    <i></i><a href="">购买京东服务</a>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="cell b-props">
                                                    <div class="prop-text"></div>
                                                </div>
                                                <div class="cell b-price">
                                                    <strong>13488.00</strong>
                                                    <a class="sales-promotion" href="">
                                                        促销优惠
                                                        <b></b>
                                                    </a>
                                                    <div class="sales-promotion-dropdown">
                                                    </div>
                                                </div>
                                                <div class="cell b-quantity">
                                                    <div class="quantity-form">
                                                        <a class="quantity-down" href="javascript:void(0)">-</a>
                                                        <input type="text" value="1" />
                                                        <a class="quantity-add" href="javascript:void(0)">+</a>
                                                    </div>
                                                    <div class="quantity-text">有货</div>
                                                </div>
                                                <div class="cell b-sum">
                                                    <strong>13488.00</strong>
                                                </div>
                                                <div class="cell b-action">
                                                    <a href="javascript:void(0)">删除</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="cart-floatbar">
                    <div class="select-all">
                        <div class="cart-checkbox">
                            <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                        </div>
                    </div>
                    <div class="operation">
                        <a href="javascript:void(0)">删除选中的商品</a>
                    </div>
                    <div class="toolbar-right">
                        <div class="btn-area">
                            <a href=""></a>
                        </div>
                        <div class="price-sum">
                            <span class="txt">总价（不含运费）：</span>
                            <span class="totalprice">￥0.00</span>
                            <span class="txt">已节省：</span>
                            <span class="totalsave">-￥0.00</span>
                        </div>
                        <div class="amount-sum">
                            已选择
                            <em>0</em> 件商品
                            <b></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="./thirdplugins/jquery.cookie.js"></script>
<script src="./script/cart.js"></script>
</body>
</html>
