<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./css/registry.css">
</head>

<body>
    <!--head-->
    <div class="header">
        <a href="./index.html"><h1 class="header_logo"><img src="./img/logo.png" alt=""></h1></a>
         <div class="header_font">欢迎注册</div> 
         <a href="./login.html" class="login">我已经注册，马上登录&gt;</a>
    </div>
    <!--main-->
        <div class="main">
                <form action="" class="user_reg">
                        <div class="reg_gift">注册领<em>199</em>元大礼包</div>
                            <p class="first">
                                <label>用户姓名</label><input type="text" name="username" class="username" placeholder="请输入姓名" onfocus="this.placeholder=''"
                                onblur="this.placeholder='请输入姓名'">
                            </p>
                            <p class="second">
                                <label>手机号码</label><input type="text" name="telnumber" class="telnumber" placeholder="建议使用常用的手机号" onfocus="this.placeholder=''"
                                onblur="this.placeholder='建议使用常用的手机号'">
                            </p>
                            <p class="third">
                                <label>设置密码</label><input type="password" name="password" class="password" placeholder="请输入密码" onfocus="this.placeholder=''"
                                onblur="this.placeholder='请输入密码'">
                            </p>
                </form>

        </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    
</body>

</html>
